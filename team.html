<!doctype html>
<html lang="en">
<head>
  <base href="/bioenergyarabia/">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Team – Bioenergy Arabia</title>
  <meta name="description" content="Meet the leadership team behind Bioenergy Arabia." />
  <meta property="og:title" content="Team – Bioenergy Arabia" />
  <meta property="og:description" content="Meet the leadership team behind Bioenergy Arabia." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="assets/images/team-banner.jpg" />
  <link rel="icon" href="assets/images/logo.png" />
  <link rel="stylesheet" href="assets/styles.css" />
</head>

<body>
  <div id="site-header"></div>

  <main>
    <div class="container team-section">
      <h1>Our Leadership Team</h1>

      <div class="team-grid">
        <div class="team-card">
          <img src="assets/images/allif.png" alt="Nur Allif Fathurrahman" />
          <h3>Nur Allif Fathurrahman</h3>
          <p>Founder</p>
        </div>

        <div class="team-card">
          <img src="assets/images/listya.png" alt="Listya Eka Anggraini" />
          <h3>Listya Eka Anggraini</h3>
          <p>Co-Founder</p>
        </div>

        <div class="team-card">
          <img src="assets/images/helen.png" alt="Anisa Helena Isma Putri" />
          <h3>Anisa Helena Isma Putri</h3>
          <p>Head of Engineering</p>
        </div>

        <div class="team-card">
          <img src="assets/images/izzul.png" alt="Izzul Qudsi" />
          <h3>Izzul Qudsi</h3>
          <p>CTO</p>
        </div>
      </div>
    </div>
  </main>

  <div id="site-footer"></div>

  <script>
    const v = 'v=1';
    Promise.all([
      fetch('partials/header.html?' + v).then(r => r.text()).then(t => document.getElementById('site-header').innerHTML = t),
      fetch('partials/footer.html?' + v).then(r => r.text()).then(t => document.getElementById('site-footer').innerHTML = t)
    ]);
  </script>
</body>
</html>
