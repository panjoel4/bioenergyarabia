<header class="site-header">
  <div class="container header-row">
    <!-- Left: Brand / Logo -->
    <a class="brand" href="index.html">
      <img src="assets/images/logo.png" alt="Bioenergy Arabia logo" />
    </a>

    <!-- Right: Menu -->
    <nav aria-label="Primary">
      <ul class="menu">
        <li><a href="index.html" id="nav-home">HOME</a></li>
        <li><a href="#about-us" id="nav-about">ABOUT US</a></li>
        <li><a href="#our-products" id="nav-products">OUR PRODUCTS</a></li>
        <li><a href="#our-team" id="nav-team">OUR TEAM</a></li>
        <!-- <li><a href="#contact-us" id="nav-contact">CONTACT US</a></li> -->
      </ul>
    </nav>
  </div>
</header>

<script>
(function () {
  // Smooth scroll for anchor links
  document.querySelectorAll('a[href^="#"]').forEach(anchor => {
    anchor.addEventListener('click', function (e) {
      e.preventDefault();
      const target = document.querySelector(this.getAttribute('href'));
      if (target) {
        target.scrollIntoView({
          behavior: 'smooth',
          block: 'start'
        });
      }
    });
  });

  // Highlight active section on scroll
  const sections = document.querySelectorAll('section[id]');
  const navLinks = document.querySelectorAll('.menu a[href^="#"]');

  function highlightNav() {
    let current = '';
    sections.forEach(section => {
      const sectionTop = section.offsetTop;
      const sectionHeight = section.clientHeight;
      if (pageYOffset >= sectionTop - 100) {
        current = section.getAttribute('id');
      }
    });

    navLinks.forEach(link => {
      link.removeAttribute('aria-current');
      if (link.getAttribute('href') === `#${current}`) {
        link.setAttribute('aria-current', 'page');
      }
    });
  }

  window.addEventListener('scroll', highlightNav);
  
  // Set home as active by default
  const homeLink = document.querySelector('#nav-home');
  if (homeLink && window.location.pathname.includes('index.html')) {
    homeLink.setAttribute('aria-current', 'page');
  }
})();
</script>
