<!doctype html>
<html lang="en">
<head>
  <!-- <base href="/bioenergyarabia/"> -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact ‚Äì Bioenergy Arabia</title>
  <meta name="description" content="Get in touch with Bioenergy Arabia." />
  <meta property="og:title" content="Contact ‚Äì Bioenergy Arabia" />
  <meta property="og:description" content="Get in touch with Bioenergy Arabia." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="assets/images/icon.png" />
  <link rel="icon" href="assets/images/icon.png" />
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<script>
  const form = document.getElementById('contact-form');
  const statusEl = document.getElementById('form-status');

  form.addEventListener('submit', async (event) => {
    event.preventDefault();
    statusEl.textContent = 'Sending...';

    try {
      const response = await fetch(form.action, {
        method: 'POST',
        headers: { 'Accept': 'application/json' },
        body: new FormData(form)
      });

      if (response.ok) {
        form.reset();
        statusEl.textContent = '‚úÖ Thank you! Your message has been sent.';
      } else {
        const data = await response.json().catch(() => ({}));
        statusEl.textContent = data.errors
          ? data.errors.map(e => e.message).join(', ')
          : '‚ö†Ô∏è Oops, something went wrong. Please try again.';
      }
    } catch (error) {
      statusEl.textContent = 'üö´ Network error. Please try again later.';
    }
  });
</script>
<body>
  <div id="site-header"></div>

  <main>
    <div class="container">
      <section class="contact-section">
        <h1 class="contact-title">Talk to Us</h1>

        <!-- <form class="contact-form" name="contact" method="POST" data-netlify="true">
          <input type="hidden" name="form-name" value="contact" /> -->

        <form
          id="contact-form"
          class="contact-form"
          action="https://formspree.io/f/xovpwaqy"
          method="POST"
        >
          <input type="hidden" name="_subject" value="New message from bioenergyarabia.github.io" />

          <div class="form-grid">
            <input type="text"  name="first"   placeholder="First Name*"   required />
            <input type="text"  name="last"    placeholder="Last Name" />
            <input type="email" name="email"   placeholder="Email Address*" required />
            <input type="text"  name="company" placeholder="Company Name*"  required />
          </div>

          <input  type="text" name="subject"  class="form-full" placeholder="Subject" />
          <textarea name="message" class="form-full" placeholder="Message*" required></textarea>

          <div class="contact-actions">
            <button type="submit" class="btn-primary btn-large">Submit</button>
          </div>
          <p id="form-status" class="small" style="text-align:center; margin-top:10px;"></p>
        </form>
      </section>
    </div>
  </main>

  <div id="site-footer"></div>

  <script>
    const v='v=1';
    Promise.all([
      fetch('partials/header.html?'+v).then(r=>r.text()).then(t=>document.getElementById('site-header').innerHTML=t),
      fetch('partials/footer.html?'+v).then(r=>r.text()).then(t=>document.getElementById('site-footer').innerHTML=t)
    ]);

    // Progressive enhancement: AJAX submit to keep user on the page
    const form = document.getElementById('contact-form');
    const statusEl = document.getElementById('form-status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      statusEl.textContent = 'Sending...';

      try {
        const res = await fetch(form.action, {
          method: 'POST',
          headers: { 'Accept': 'application/json' },
          body: new FormData(form)
        });

        if (res.ok) {
          form.reset();
          statusEl.textContent = 'Thanks! Your message has been sent.';
        } else {
          const data = await res.json().catch(() => ({}));
          statusEl.textContent = data.errors ? data.errors.map(e => e.message).join(', ') : 'Oops, something went wrong. Please try again.';
        }
      } catch (err) {
        statusEl.textContent = 'Network error. Please try again later.';
      }
    });
  </script>
</body>
</html>
